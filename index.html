<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agents Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- HEADER SECTION -->
    <section id="header">
      <header class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Supply Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </header>
    </section>

    <!-- BANNER SECTION -->
    <section id="banner">
      <div class="banner_image">
        <div class="container">
          <div class="banner_new_arrival flexcontainer">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- NAV SECTION -->
    <section id="nav">
      <nav>
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </section>

    <!-- PRODUCT GRID SECTION -->
    <section id="products">
      <div class="container">
        <div class="item_grid">

          <!-- Item 01 -->
          <div class="item">
            <div class="item_image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen">
            </div>
            <span class="item_description">Exploding Pen</span>
          </div>

          <!-- Item 02 -->
          <div class="item">
            <div class="item_image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch">
            </div>
            <span class="item_description">Cellular Watch</span>
          </div>

          <!-- Item 03 -->
          <div class="item">
            <div class="item_image">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <span class="item_description">Thermal Glasses</span>
          </div>

          </div>
        </div>
      </div>
    </section>



    <!-- LOCATION AND HOURS SECTION -->
    <section id="location">
      <div class="container">
        <div class="location_grid">

          <!-- Location -->
          <div class="loc_hours">
            <span class="loc_hour_title">Location</span>
            <span class="loc_hour_subtitle">-47.346436, 84.32354</span>
          </div>

          <!-- Hours -->
          <div class="loc_hours">
            <span class="loc_hour_title">Hours</span>
            <span class="loc_hour_subtitle">0800 - 1800</span>
          </div>

        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <section id="footer">
      <div class="footer">
        <div class="container">
          <div class="footer_text">
            <span>Copyright Secret Agent Supply Inc.</span>
          </div>

        </div>

      </div>




    </section>



  </body>
</html>
